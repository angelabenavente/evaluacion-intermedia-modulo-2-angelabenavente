<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Hola mundo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="wrapper">
    <header>
      <h1 class="gameTitle"><span class="capitalize">adivina</span> el número</h1>
    </header>
    <main class="main">
      <h2 class="instructions"><span class="capitalize">introduce</span> aquí tu número:</h2>
      <input class="number" type="text">
      <button class="submitButton" type="submit">prueba</button>
      <div class="clueDiv">
        <p><span class="capitalize">pista:</span><span class="capitalize"> escribe</span> el número y dale a <span>prueba</span></p>
      </div>
      <div class="attempsDiv">
          <p><span class="capitalize">número</span> de intentos:<span class="attempsNumber"></span></p>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
