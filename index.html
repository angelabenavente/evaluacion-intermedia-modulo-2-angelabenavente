<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Adivina el número</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body class="wrapper">
    <header>
      <h1 class="gameTitle"><span class="capitalize">¡adivina</span> el número!</h1>
    </header>



    <main class="main">
      <h2 class="instructions"><span class="capitalize">introduce</span> aquí tu número:</h2>
      <input class="number" type="number" min="0">
      <button class="submitButton" type="submit">prueba</button>
      <div class="clueDiv box-2">
        <p class="clue"><span class="capitalize">pista:</span>
          <p class="clueText"><span class="capitalize">&nbsp;escribe</span> el número y dale a <span>prueba ;)</span></p></p>
      </div>
      <div class="attempsDiv">
          <p class="attemps"><span class="capitalize">número</span> de intentos: <span class="attempsNumber"></span></p>
      </div>
    </main>



    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
